<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        h2 {
            margin-top: 50px;
            font-size: 32px;
            color: #4CAF50;
        }
        .message-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .message-container p {
            font-size: 18px;
            color: #555;
        }
        .button-link {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        Crypto Vault India
    </header>

    <div class="message-container">
        <h2>You have logged out successfully!</h2>
        <p>Thank you for using Bharat Vault. We hope to see you again soon.</p>
        <a href="/login" class="button-link">Login Again</a>
    </div>

</body>
</html>
