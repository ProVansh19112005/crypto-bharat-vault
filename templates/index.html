<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bharat Vault : The Crypto Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      font-size: 24px;
    }
    h1 {
      margin: 20px 0;
      color: #4CAF50;
      font-size: 36px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    /* Base style for large green buttons */
    .big-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      margin: 10px 0;  /* uniform vertical spacing */
      border-radius: 5px;
      font-size: 18px;
      width: 300px;    /* all large buttons share this width */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
      display: inline-block;
      border: none;
      cursor: pointer;
    }
    .big-button:hover {
      background-color: #45a049;
    }
    /* Logout button: smaller, red, no fixed width */
    .logout-btn {
      background-color: red;
      color: white;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .logout-btn:hover {
      background-color: #cc0000;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>Bharat Vault : The Crypto Wallet</header>
  <h1>Welcome, {{ user.username }}</h1>
  <div class="container">
    <!-- Five main large buttons -->
    <a href="{{ url_for('create_wallet_route') }}" class="big-button">Create Wallet</a>
    <a href="{{ url_for('send_litecoin') }}" class="big-button">Send Litecoin</a>
    <a href="{{ url_for('wallet_balance') }}" class="big-button">Check Wallet Balance</a>
    <a href="{{ url_for('history') }}" class="big-button">Transaction History</a>
    <a href="{{ url_for('two_factor') }}" class="big-button">Two-Factor Authentication</a>

    <!-- Logout button remains smaller -->
    <a href="{{ url_for('logout') }}">
      <button class="logout-btn">Logout</button>
    </a>
  </div>
  <footer>&copy; 2025 Bharat Vault : The Crypto Wallet</footer>
</body>
</html>
