<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Bharat Vault : The Crypto Wallet</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      font-size: 24px;
      width: 100%;
    }
    h1 {
      margin: 20px 0;
      color: #4CAF50;
      font-size: 36px;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }
    form {
      width: 60%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 15px;
      font-size: 18px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .flash-messages {
      list-style: none;
      padding: 0;
      margin: 20px auto;
      max-width: 300px;
      text-align: left;
    }
    .flash-messages li {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .flash-messages .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .flash-messages .success {
      background-color: #d4edda;
      color: #155724;
    }
    .flash-messages .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    .login-link {
      margin-top: 10px;
      font-size: 16px;
    }
    .login-link a {
      text-decoration: none;
      color: #4CAF50;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    Crypto Vault India
  </header>

  <h1>Register</h1>

  <div class="container">
    <!-- Flash messages block -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>
</body>
</html>
