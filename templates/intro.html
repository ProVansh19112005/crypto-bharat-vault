<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Bharat Vault : The Crypto Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Body: Indian flag gradient background */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      /* Indian flag stripes: saffron, white, green */
      background: linear-gradient(to bottom, #FF9933 0%, #FFFFFF 33%, #138808 67%, #FFFFFF 100%);
      background-size: 100% 100%;
    }

    /* Container: center content above background */
    .container {
      text-align: center;
      z-index: 2; /* Ensures the content is above the background */
    }

    /* Logo: large size, maintain aspect ratio */
    .logo {
      width: 300px; 
      height: auto;
      margin-bottom: 20px;
    }

    /* Headings and paragraph text */
    h1 {
      font-size: 36px;
      color: #222; /* Darker shade for the title */
    }
    p {
      font-size: 20px;
      color: #333;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* Golden gradient button */
    .button {
      padding: 12px 30px;
      background: linear-gradient(45deg, #D4AF37, #C9A031);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
    }
    .button:hover {
      /* Slightly darker gold on hover */
      background: linear-gradient(45deg, #C9A031, #B08F2A);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Bharat Vault Logo" class="logo">

    <!-- Main heading and subtext -->
    <h1>Welcome to Bharat Vault : The Crypto Wallet</h1>
    <p>Your gateway to managing and sending Litecoin securely!</p>

    <!-- Continue button linking to the login page -->
    <a href="{{ url_for('login') }}">
      <button class="button">Continue</button>
    </a>
  </div>

</body>
</html>
