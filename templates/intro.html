<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bharat Vault : The Crypto Wallet</title>
    <style>
        /* Optional styling for center alignment and logo size */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ff9933 0%, #fff 33%, #138808 67%, #fff 100%);
            background-size: 100% 100%; /* Ensures the gradient covers the full screen */
        }
        .container {
            text-align: center;
            z-index: 2; /* Ensures the content is above the background */
        }
        .logo {
            width: 300px;  /* Adjusted logo size */
            height: auto;  /* Maintain aspect ratio */
            margin-bottom: 20px;  /* Space between logo and text */
        }
        h1 {
            font-size: 36px;
            color: #222; /* Darker shade for the title */
        }
        p {
            font-size: 20px; /* Increased size for better visibility */
            color: #333; /* Brighter and darker text for contrast */
            font-weight: bold; /* Added weight for emphasis */
            margin-bottom: 30px;
        }
        .button {
            padding: 12px 30px;
            background-color: #388e3c; /* More intense green */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px; /* Larger button text */
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added shadow for depth */
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #66bb6a; /* Lighter green on hover */
            transform: translateY(-3px); /* Slight lift effect */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Display logo -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="App Logo" class="logo">

        <h1>Welcome to Bharat Vault : The Crypto Wallet</h1>
        <p>Your gateway to managing and sending Litecoin securely!</p>

        <!-- Continue button -->
        <a href="{{ url_for('login') }}">
            <button class="button">Continue</button>
        </a>
    </div>

</body>
</html>
