<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Wallet Balance</title>
</head>
<body>
    <h1>Check Wallet Balance</h1>

    <!-- Form to enter another address -->
    <form action="/check_balance" method="POST">
        <label for="address">Enter Litecoin Address (your address balance by default):</label>
        <input type="text" name="address" id="address" value="{{ address }}" placeholder="Enter address">
        <input type="submit" value="Check Balance">
    </form>

    {% if balance is not none %}
        <h2>Balance for address: {{ address }}</h2>
        <p>Confirmed Balance: {{ balance }} LTC</p>
        <p>Unconfirmed Balance: {{ unconfirmed_balance }} LTC</p>
    {% elif error is not none %}
        <h2>Error</h2>
        <p>{{ error }}</p>
    {% endif %}

    <a href="/">Go Back</a>
</body>
</html>
